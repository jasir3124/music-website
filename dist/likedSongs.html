<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="output.css" />
    <link rel="stylesheet" href="../style/likedSongs.css" />
    <link rel="stylesheet" href="../fa/css/all.css" />
    <title>Spotify Clone</title>
  </head>
  <body class="bg-black p-5">
    <!-- sidebar -->
    <div class="flex">
      <nav class="navBar">
        <div class="p-5 rounded-md">
          <a href="main.html">
            <i class="fa-solid fa-house" style="color: #ffffff"></i>
          </a>
        </div>
        <div class="secondNavDiv rounded-md">
          <a href="likedSongs.html">
            <img
              src="../images/liked Icon image.png"
              alt=""
              style="height: 55px; width: 55px"
              class="rounded-md truncate"
            />
          </a>
          <a href="awekenMyLoveAlbum.html">
            <img
              src="../images/aweken my love album cover.png"
              alt=""
              style="height: 55px; width: 55px"
              class="rounded-md truncate"
            />
          </a>
          <a href="blondeAlbum.html">
            <img
              src="../images/blond album cover.png"
              alt=""
              style="height: 55px; width: 55px"
              class="rounded-md truncate"
            />
          </a>
          <a href="6amAlbum.html">
            <img
              src="../images/6AM album cover.png"
              alt=""
              style="height: 55px; width: 55px"
              class="rounded-md truncate"
            />
          </a>
          <a href="gkmcAlbum.html">
            <img
              src="../images/good kid maad city album cover.png"
              alt=""
              style="height: 55px; width: 55px"
              class="rounded-md truncate"
            />
          </a>
          <a href="graduationAlbum.html">
            <img
              src="../images/graduation album cover.png"
              alt=""
              style="height: 55px; width: 55px"
              class="rounded-md truncate"
            />
          </a>
        </div>
      </nav>

      <div class="songsCont text-white rounded-md p-5 w-full">
        <div class="flex items-center">
          <img
            src="../images/liked songs image 2.jpeg"
            alt=""
            style="width: 250px; height: 250px"
          />
          <div>
            <p class="ms-5">Playlist</p>
            <h1 class="text-white font-bold text-7xl ms-5 mb-5">Liked Songs</h1>
          </div>
          <div class="backBtnCont">
            <a href="main.html">
              <button class="backBtn">
                <div class="button-box">
                  <span class="button-elem">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 46 40">
                      <path
                        d="M46 20.038c0-.7-.3-1.5-.8-2.1l-16-17c-1.1-1-3.2-1.4-4.4-.3-1.2 1.1-1.2 3.3 0 4.4l11.3 11.9H3c-1.7 0-3 1.3-3 3s1.3 3 3 3h33.1l-11.3 11.9c-1 1-1.2 3.3 0 4.4 1.2 1.1 3.3.8 4.4-.3l16-17c.5-.5.8-1.1.8-1.9z"
                      ></path>
                    </svg>
                  </span>
                  <span class="button-elem">
                    <svg viewBox="0 0 46 40">
                      <path
                        d="M46 20.038c0-.7-.3-1.5-.8-2.1l-16-17c-1.1-1-3.2-1.4-4.4-.3-1.2 1.1-1.2 3.3 0 4.4l11.3 11.9H3c-1.7 0-3 1.3-3 3s1.3 3 3 3h33.1l-11.3 11.9c-1 1-1.2 3.3 0 4.4 1.2 1.1 3.3.8 4.4-.3l16-17c.5-.5.8-1.1.8-1.9z"
                      ></path>
                    </svg>
                  </span>
                </div>
              </button>
            </a>
          </div>
        </div>
        <div class="songsInfo grid w-full items-center mb-3 mt-10">
          <div class="flex items-center">
            <p class="ps-3">#</p>
            <p class="ps-28">Title</p>
          </div>
          <p class="justify-self-center">Album</p>
          <p class="justify-self-end pe-3">Time</p>
        </div>
        <hr />
        <div class="songs mt-10">
          <h1 class="text-2xl mt-20 songsErrorText">
            You haven't liked any songs
          </h1>
          <!-- contains the songs -->
        </div>
      </div>
    </div>

    <script src="likedSongs.js"></script>
  </body>
</html>
